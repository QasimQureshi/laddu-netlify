    	var questions = [

    	currentID = null;

    	// Renders a new question
    	function renderARandomQuestion(){
    		var randomID = Math.floor(questions.length * Math.random());

    		// Ensuring that the same question isn't shown twice in a row
    		if(randomID === currentID)
    		{
    			renderARandomQuestion();
    		}else{
    			currentID = randomID;
    			$('.question').fadeOut(200, function(){
    				$('.question').text(questions[randomID]);	
    				$('.question').fadeIn()
    			})
    			
    		}
    	}

    	$(document).ready(function(){

    		$('.full-screen').on('click', function(event){
    			event.preventDefault();
    			openFullscreen();
    		})

    		/* Get the element you want displayed in fullscreen mode (a video in this example): */
			var elem = document.querySelector(".content-container");

			/* When the openFullscreen() function is executed, open the video in fullscreen.
			Note that we must include prefixes for different browsers, as they don't support the requestFullscreen method yet */
			function openFullscreen() {
			  if (elem.requestFullscreen) {
			    elem.requestFullscreen();
			  } else if (elem.mozRequestFullScreen) { /* Firefox */
			    elem.mozRequestFullScreen();
			  } else if (elem.webkitRequestFullscreen) { /* Chrome, Safari and Opera */
			    elem.webkitRequestFullscreen();
			  } else if (elem.msRequestFullscreen) { /* IE/Edge */
			    elem.msRequestFullscreen();
			  }
			}
    		renderARandomQuestion();

    		$('.next-question').on('click', function(event){
    			event.preventDefault();
    			renderARandomQuestion();
    		});
    	})
